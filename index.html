<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Scoreboard Web</title>
</head>
<body>
    <div class="container">
        <div id="side">
            <h1 id="score1">0</h1>
            <button id="decrement1">-</button>
            <button id="reset1">/</button>
            <button id="increment1">+</button>
        </div>

        <div id="side">
            <h1 id="score2">0</h1>
            <button id="decrement2">-</button>
            <button id="reset2">/</button>
            <button id="increment2">+</button>
        </div>
    </div>
    <script>
        var score1 = 0
        var score2 = 0

        document.getElementById("decrement1").addEventListener('click', () => {
            score1 -= 1
            document.getElementById("score1").innerText = score1
        })

        document.getElementById("reset1").addEventListener('click', () => {
            score1 = 0
            document.getElementById("score1").innerText = score1
        })

        document.getElementById("increment1").addEventListener('click', () => {
            score1 += 1
            document.getElementById("score1").innerText = score1
        })

        document.getElementById("decrement2").addEventListener('click', () => {
            score2 -= 1
            document.getElementById("score2").innerText = score2
        })

        document.getElementById("reset2").addEventListener('click', () => {
            score2 = 0
            document.getElementById("score2").innerText = score2
        })

        document.getElementById("increment2").addEventListener('click', () => {
            score2 += 1
            document.getElementById("score2").innerText = score2
        })
    </script>
</body>
</html>
